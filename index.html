<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloudflare CDN 加/减速节点</title>

    <!-- jQuery v3.5.1 -->
    <script src="//cdnjs.orangejx.cn/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap v4.6.0 -->
    <link rel="stylesheet" href="//cdnjs.orangejx.cn/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="//cdnjs.orangejx.cn/ajax/libs/bootstrap/4.6.0/css/bootstrap-grid.min.css" integrity="sha512-cKoGpmS4czjv58PNt1YTHxg0wUDlctZyp9KUxQpdbAft+XqnyKvDvcGX0QYCgCohQenOuyGSl8l1f7/+axAqyg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="//cdnjs.orangejx.cn/ajax/libs/bootstrap/4.6.0/css/bootstrap-reboot.min.css" integrity="sha512-wV3xzHEw4kJUF4G0fyXSefKmUVhwwbOdZinJvOxmysxAXSZBl17porgPOcQBDBQTEwgGevxXGWAAQ/UPaSd0nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- William CSS -->
    <link rel="stylesheet" href="./css/william.css">

</head>
<body>
<style>
</style>
    <div id="app">
        <div class="container title" style="margin: 2% auto;">
            <div class="row">
                <div class="col align-self-center">
                    <h1 class="text-center display-4">Cloudflare CDN 加/减速节点<br>(不保证速度)</h1>
                </div>
            </div>
        </div>
        <div class="container cdn-dns" style="margin: 2% auto;">
            <p class="h4">IPv4 解析情况
                <span class="refresh refresh-cdn-dns" title="刷新">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
                </span>
            </p>
            <table class="table table-cdn-dns">
                <thead>
                    <tr>
                        <th scope="col-2">#</th>
                        <th scope="col-2">Type</th>
                        <th scope="col-2">Name</th>
                        <th scope="col-2">Value</th>
                        <th scope="col-2">TTL</th>
                    </tr>
                </thead>
                <tbody class="tbody-cdn-dns"><tr><td>空</td></tr></tbody>
            </table>
        </div>
        <div class="container cdn-dns6" style="margin: 2% auto;">
            <p class="h4">IPv6 解析情况
                <span class="refresh refresh-cdn-dns6" title="刷新">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
                </span>
            </p>
            <table class="table table-cdn-dns6">
                <thead>
                    <tr>
                        <th scope="col-2">#</th>
                        <th scope="col-2">Type</th>
                        <th scope="col-2">Name</th>
                        <th scope="col-2">Value</th>
                        <th scope="col-2">TTL</th>
                    </tr>
                </thead>
                <tbody class="tbody-cdn-dns6"><tr><td>空</td></tr></tbody>
            </table>
        </div>
        <div class="container cdn-cgi-trace" style="margin: 2% auto;">
            <p class="h4">当前CDN节点信息
                <span class="refresh refresh-cdn-cgi-trace" title="刷新">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
                </span>
            </p>
            <table class="table table-cdn-cgi-trace table-hover table-bordered table-striped">
                <thead>
                <tr class="display-flex">
                    <th class="col-2">Type</th>
                    <th class="col-10">Value</th>
                </tr>
                </thead>
                <tbody>
                <tr class="display-flex">
                    <th class="col-2">节点</th>
                    <td class="col-10 trace-tr trace-colo">-</td>
                </tr>
                <tr class="display-flex">
                    <th class="col-2">主机名</th>
                    <td class="col-10 trace-tr trace-h">-</td>
                </tr>
                <tr class="display-flex">
                    <th class="col-2">HTTP 版本</th>
                    <td class="col-10 trace-tr trace-http">-</td>
                </tr>
                <tr class="display-flex">
                    <th class="col-2">您的 IP 地址</th>
                    <td class="col-10 trace-tr trace-ip">-</td>
                </tr>
                <tr class="display-flex">
                    <th class="col-2">您的位置</th>
                    <td class="col-10 trace-tr trace-loc">-</td>
                </tr>
                <tr class="display-flex">
                    <th class="col-2">TLS 版本</th>
                    <td class="col-10 trace-tr trace-tls">-</td>
                </tr>
                <tr class="display-flex">
                    <th class="col-2">User Agent</th>
                    <td class="col-10 trace-tr trace-uag">-</td>
                </tr>
                <tr class="display-flex">
                    <th class="col-2">访问协议</th>
                    <td class="col-10 trace-tr trace-visit_scheme">-</td>
                </tr>
                <tr class="display-flex">
                    <th class="col-2">Warp</th>
                    <td class="col-10 trace-tr trace-warp">-</td>
                </tr>
                <tr class="display-flex">
                    <th class="col-2">回源 IP </th>
                    <td class="col-10 trace-tr info-REMOTE_ADDR">-</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script id="tpl-cdn-dns" type="text/x-dot-template">
        {{~it:value:index}}
            <tr>
                <th scope="row">{{=index+1}}</th>
                <td>{{=value.type}}</td>
                <td>{{=value.name}}</td>
                <td>{{=value.data}}</td>
                <td>{{=value.TTL}}</td>
            </tr>
        {{~}}
    </script>

    <!-- store CDN Data Div -->
    <div id="cdn-data"></div>

    <!-- jQuery v3.5.1 -->
    <script src="//cdnjs.orangejx.cn/ajax/libs/jquery/3.5.1/jquery.slim.min.js" integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- doT.js v1.1.3 -->
    <script src="//cdnjs.orangejx.cn/ajax/libs/dot/1.1.3/doT.min.js" integrity="sha512-mv9iHAP8cyGYB1TX54qMIFYFbHpFoqo1StdcuIUoAxTXIiFfOu22TjJGrFMpY+iR4QmGkElLlHBVx5C+PiIdvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- William JS -->
    <script src="./js/william.js"></script>

</body>
</html>
